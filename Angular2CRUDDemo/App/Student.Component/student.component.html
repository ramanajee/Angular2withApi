<br />
<br />
<input class="form-control" [(ngModel)]="student.Name" style="margin-left:5px;float:left;width:180px" type="text" placeholder="Name" />
<input class="form-control" [(ngModel)]="student.Class" style="margin-left:5px;float:left;width:180px" type="text" placeholder="Class" />
<input class="form-control" [(ngModel)]="student.English" style="margin-left:5px;float:left;width:180px" type="text" placeholder="English" />
<input class="form-control" [(ngModel)]="student.Hindi" style="margin-left:5px;float:left;width:180px" type="text" placeholder="Hindi" />
<input class="form-control" [(ngModel)]="student.Maths" style="margin-left:5px;float:left;width:180px" type="text" placeholder="Maths" />

<input type="button" *ngIf="!student.Id" class="btn btn-primary btn-sm" (click)="addStudent(student)" style="margin-left:5px;" value="Add Student" />
<input type="button" *ngIf="student.Id > 0" class="btn btn-primary btn-sm" (click)="updateStudent(student)" style="margin-left:5px;" value="Save Student" />
<input type="button" *ngIf="student.Id > 0" class="btn btn-primary btn-sm" (click)="resetStudent()" style="margin-left:5px;" value="Cancel" />
<table *ngIf="students" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>English</th>
            <th>Hindi</th>
            <th>Maths</th>
            <th>Marks</th>
            <th>Result</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>
                {{student.Name}}
            </td>
            <td>
                {{student.Class}}
            </td>
            <td>
                {{student.English}}
            </td>
            <td>
                {{student.Hindi}}
            </td>
            <td>
                {{student.Maths}}
            </td>
            <td>
                {{student.Marks}}
            </td>
            <td>
                {{student.Result}}
            </td>
            <td>
                <span style="color:blue;text-decoration:underline;cursor:pointer" (click)="editStudent(student)">Edit </span>
                |<span style="color:red;text-decoration:underline;cursor:pointer" (click)="deleteStudent(student.Id)"> Delete</span>
            </td>
        </tr>
    </tbody>
</table>
